name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🌟 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages
        cname: simple-token-farm.cenfotec.cr
        force_orphan: true
        
    - name: 🎉 Deployment Status
      run: |
        echo "🌟 Simple Token Farm deployed successfully!"
        echo "🌐 Live URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "📱 Demo Console: Interactive DeFi Console"
        echo "🎓 Universidad Cenfotec - Examen Final"
        echo "🌍 Ethereum Costa Rica & Hallos Community"
